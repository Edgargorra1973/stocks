# GitHub Actions: Deploy Python app to Azure Web App - stocks
name: Build and deploy Python app to Azure Web App - stocks

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: sudo apt-get update && sudo apt-get install -y docker.io

      - name: Build Docker image
        run: docker build -t my-python-app .

      - name: Save Docker image as artifact
        run: |
          docker save my-python-app | gzip > my-python-app.tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: my-python-app.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: gunzip < my-python-app.tar.gz | docker load

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy Docker container to Azure Web App
        uses: azure/webapps-container-deploy@v2
        with:
          app-name: 'stocks'
          images: my-python-app:latest

      - name: Notify deployment status
        if: failure() || success()
        run: echo "The workflow finished with status: ${{ job.status }}"
